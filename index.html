<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word_Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="main">
            <img src="./logo-1-removebg-preview.png" alt="">
            <h1>Word-Counter App</h1>
            <textarea onkeyup="keyHasBeenPressed()" name="" id="" cols="30" rows="10"></textarea>
            <p>Total words : <span class="wordcount">0</span></p>
            <p>Total Characters : <span class="charcount">0</span></p>
            <p>Total Sentences : <span class="sentCount">0</span></p>
            <p>Total Characters Allowed : 200</p>
            <p>Total Characters left : <span class="charLimitSpan">200</span></p>
            <button class="clearButton">Clear</button>
        </div>

    <script src="./script.js"></script>
</body>
</html>
